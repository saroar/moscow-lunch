language: ruby
rvm:
  - "2.3.1"

deploy:
  provider: heroku
  api_key:
    secure: 
  app: moscow-lunch
  on:
    repo: saroar/moscow-lunch

env:
  - DB=postqresql

branches:
  only:
    - master

script:
  - export RAILS_ENV=test
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/

after_success:
  - gem install heroku
  - yes | ruby travis_deployer.rb
  - heroku keys:clear
  - git push heroku master
